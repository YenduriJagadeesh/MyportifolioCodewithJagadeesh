<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form>
        <label>Username:</label>
        <input type="text"  placeholder="Enter Username" maxlength="5"><br><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter Password" size="20"><br><br>
        <label>Age:</label>
        <input type="number" placeholder="Enter Age" min="10"><br><br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
